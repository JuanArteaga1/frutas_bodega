<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="actualizar-eliminar.css">
    <title>Actualizar y Eliminar Proveedor</title>
</head>
<body>
    <main class="contenido">
        <h1>ACTUALIZAR Y ELIMINAR PROVEEDOR</h1>

        <div class="formularios">
            <div class="formulario-container">
                <h2>Actualizar Información del Proveedor</h2>
                <form class="formulario-actualizar">
                    <label for="id_proveedor_actualizar">ID del Proveedor</label>
                    <input type="number" id="id_proveedor_actualizar" placeholder="Ingrese el ID del proveedor" required>
            
                    <label for="nombre_proveedor_actualizar">Nombre del Proveedor</label>
                    <input type="text" id="nombre_proveedor_actualizar" placeholder="Ingrese el nombre del proveedor" required>
            
                    <label for="telefono_proveedor_actualizar">Número de Teléfono</label>
                    <input type="tel" id="telefono_proveedor_actualizar" placeholder="Ingrese el número de teléfono" required>
            
                    <label for="direccion_proveedor_actualizar">Dirección</label>
                    <input type="text" id="direccion_proveedor_actualizar" placeholder="Ingrese la dirección del proveedor" required>
            
                    <label for="email_proveedor_actualizar">Correo Electrónico</label>
                    <input type="email" id="email_proveedor_actualizar" placeholder="Ingrese el correo electrónico" required>
            
                    <button type="button" class="boton-actualizar">Actualizar</button>
                </form>
            </div>            

            <div class="formulario-container">
                <h2>Eliminar Proveedor</h2>
                <form class="formulario-eliminar">
                    <label for="id_proveedor_eliminar">ID del Proveedor</label>
                    <input type="number" id="id_proveedor_eliminar" placeholder="Ingrese el ID del proveedor" required>
            
                    <label for="nombre_proveedor_eliminar">Nombre del Proveedor</label>
                    <input type="text" id="nombre_proveedor_eliminar" placeholder="Ingrese el nombre del proveedor" required>
            
                    <button type="button" class="boton-eliminar" onclick="capturar_eliminar_proveedor()">Eliminar</button>
                </form>
            </div>   
        </div>

        <div class="enlace-regreso">
            <a href="gestionar-proveedor.html" class="enlace-agregar">Volver a Gestionar Proveedores</a>
        </div>
    </main>

    <footer>
        <p>© 2024 Bodega La Quindianita</p>
    </footer>
    <script src="script.js"></script> <!-- Asegúrate de incluir tu archivo JS -->
</body>
</html>
