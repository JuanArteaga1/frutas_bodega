<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="actualizar-eliminar.css">
    <title>Actualizar y Eliminar Proveedor</title>
</head>
<body>
    <main class="contenido">
        <h1>ACTUALIZAR Y ELIMINAR PROVEEDOR</h1>

        <div class="formularios">
            <div class="formulario-container">
                <h2>Actualizar Información del Proveedor</h2>
                <form class="formulario-actualizar">
                    
                
                    <label for="proveedores">Proveedores:</label>
                    <select id="proveedores">
                        <option value="">--Seleccione un proveedor--</option>
                    </select>
                
                    <label for="telefono_proveedor_actualizar1">Número de Teléfono</label>
                    <input type="tel" id="telefono_proveedor_actualizar1" placeholder="Ingrese el número de teléfono" required>
                
                    <label for="direccion_proveedor_actualizar1">Dirección</label>
                    <input type="text" id="direccion_proveedor_actualizar1" placeholder="Ingrese la dirección del proveedor" pattern="[A-Za-z0-9\s\W]+" required>
                
                    <label for="email_proveedor_actualizar1">Correo Electrónico</label>
                    <input type="email" id="email_proveedor_actualizar1" placeholder="Ingrese el correo electrónico" required>
                
                    <button type="button" class="boton-actualizar" onclick="capturarActualizarProveedor()">Actualizar</button>
                </form>
                
            </div>            

            <div class="formulario-container">
                <h2>Eliminar Proveedor</h2>
                <form class="formulario-eliminar">
                    
            
                    <label for="proveedores">Proveedores:</label>
                    <select id="proveedores">
                        <option value="">--Seleccione un proveedor--</option>
                    </select>
            
                    <button type="button" class="boton-eliminar" onclick="capturarEliminarProveedor()">Eliminar</button>
                </form>
            </div>   
        </div>

        <div class="enlace-regreso">
            <a href="gestionar-proveedor.html" class="enlace-agregar">Volver a Gestionar Proveedores</a>
        </div>
    </main>

    <footer>
        <p>© 2024 Bodega La Quindianita</p>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/conciencia.js"></script> <!-- Asegúrate de incluir tu archivo JS -->
</body>
</html>
