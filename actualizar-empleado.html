<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="actualizar-eliminar.css">
    <title>Actualizar y Eliminar Empleados</title>
</head>
<body>
    <main class="contenido">
        <h1>ACTUALIZAR Y ELIMINAR EMPLEADOS</h1>

        <div class="formularios">
            <div class="formulario-container">
                <h2>Actualizar Información del Empleado</h2>
                <form class="formulario-actualizar">
                    <label for="id_empleado_actualizar">ID del Empleado</label>
                    <input type="number" id="id_empleado_actualizar" placeholder="Ingrese el ID del empleado" required>
                
                    <label for="nombre_actualizar">Nombre del Empleado</label>
                    <input type="text" id="nombre_actualizar" placeholder="Ingrese el nombre del empleado" required>
                
                    <label for="apellido_actualizar">Apellido del Empleado</label>
                    <input type="text" id="apellido_actualizar" placeholder="Ingrese el apellido del empleado" required>
                
                    <label for="direccion_actualizar">Dirección</label>
                    <input type="text" id="direccion_actualizar" placeholder="Ingrese la dirección" required>
                
                    <label for="email_actualizar">Correo Electrónico</label>
                    <input type="email" id="email_actualizar" placeholder="Ingrese el correo electrónico" required>
                
                    <label for="telefono_actualizar">Número de Teléfono</label>
                    <input type="tel" id="telefono_actualizar" placeholder="Ingrese el número de teléfono" required>
                
                    <button type="button" class="boton-actualizar">Actualizar</button>
                </form>
            </div>

            <div class="formulario-container">
                <h2>Eliminar Empleado</h2>
                <form class="formulario-eliminar">
                    <label for="id_producto_eliminar">ID del Empleado</label>
                    <input type="number" id="id_producto_eliminar" placeholder="Ingrese el ID del empleado" required>

                    <label for="nombre_eliminar">Nombre del Empleado</label>
                    <input type="text" id="nombre_eliminar" placeholder="Ingrese el nombre del empleado" required>

                    <button type="button" class="boton-eliminar">Eliminar</button>
                </form>
            </div>
        </div>

        <div class="enlace-regreso">
            <a href="gestionar-empleado.html" class="enlace-agregar">Volver a Gestionar Empleados</a>
        </div>
    </main>

    <footer>
        <p>© 2024 Bodega La Quindianita</p>
    </footer>
</body>
</html>
