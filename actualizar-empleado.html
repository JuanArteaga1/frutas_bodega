<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="actualizar-eliminar.css">
    <script src="js/conciencia.js" defer></script>
    <title>Actualizar y Eliminar Empleados</title>
</head>

<body>
    <main class="contenido">
        <h1>ACTUALIZAR Y ELIMINAR EMPLEADOS</h1>

        <div class="formularios">
            <div class="formulario-container">
                <h2>Actualizar Información del Empleado</h2>
                <form class="formulario-actualizar">


                    <label for="empleados">Empleados:</label>
                    <select id="empleados">
                        <option value="">--Seleccione un empleado--</option>
                    </select>

                    <label for="apellido_empleado_actualizar1">Apellido del Empleado</label>
                    <input type="text" id="apellido_empleado_actualizar1" placeholder="Ingrese el apellido del empleado"
                        pattern="[A-Za-z0-9\s\W]+" required>

                    <label for="direccion_empleado_actualizar1">Dirección</label>
                    <input type="text" id="direccion_empleado_actualizar1" placeholder="Ingrese la dirección"
                        pattern="[A-Za-z0-9\s\W]+" required>

                    <label for="email_empleado_actualizar1">Correo Electrónico</label>
                    <input type="email" id="email_empleado_actualizar1" placeholder="Ingrese el correo electrónico"
                        required>

                    <label for="telefono_empleado_actualizar1">Número de Teléfono</label>
                    <input type="tel" id="telefono_empleado_actualizar1" placeholder="Ingrese el número de teléfono"
                        required>

                    <button type="button" class="boton-actualizar"
                        onclick="capturarActualizarEmpleado()">Actualizar</button>
                </form>

            </div>

            <div class="formulario-container">
                <h2>Eliminar Empleado</h2>
                <form class="formulario-eliminar">


                    <label for="empleados">Empleados:</label>
                    <select id="empleados">
                        <option value="">--Seleccione un empleado--</option>
                    </select>

                    <h1>Datos de la Bodega</h1>
                    <pre id="data"></pre>
                    <button type="button" class="boton-eliminar" onclick="capturarEliminarEmpleado()">Eliminar</button>
                </form>
            </div>
        </div>

        <div class="enlace-regreso">
            <a href="gestionar-empleado.html" class="enlace-agregar">Volver a Gestionar Empleados</a>
        </div>
    </main>

    <footer>
        <p>© 2024 Bodega La Quindianita</p>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/conciencia.js"></script> <!-- Asegúrate de incluir tu archivo JS -->
</body>

</html>
