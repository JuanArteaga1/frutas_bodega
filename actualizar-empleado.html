<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="actualizar-eliminar.css">
    <title>Actualizar y Eliminar Empleados</title>
</head>
<body>
    <main class="contenido">
        <h1>ACTUALIZAR Y ELIMINAR EMPLEADOS</h1>

        <div class="formularios">
            <div class="formulario-container">
                <h2>Actualizar Información del Empleado</h2>
                <form class="formulario-actualizar">
                    <label for="id_producto_actualizar">ID del Empleado</label>
                    <input type="number" id="id_producto_actualizar" placeholder="Ingrese el ID del empleado" required>

                    <label for="nombre_actualizar">Nombre del Empleado</label>
                    <input type="text" id="nombre_actualizar" placeholder="Ingrese el nombre del empleado" required>

                    <label for="cantidad_actualizar">Numero de telefono</label>
                    <input type="number" id="cantidad_actualizar" placeholder="Ingrese el numero del telefono" required>

                    <label for="cantidad_actualizar">Direccion</label>
                    <input type="number" id="cantidad_actualizar" placeholder="Ingrese la Direccion" required>

                    <button type="button" class="boton-actualizar">Actualizar</button>
                </form>
            </div>

            <div class="formulario-container">
                <h2>Eliminar Empleado</h2>
                <form class="formulario-eliminar">
                    <label for="id_producto_eliminar">ID del Empleado</label>
                    <input type="number" id="id_producto_eliminar" placeholder="Ingrese el ID del empleado" required>

                    <label for="nombre_eliminar">Nombre del Empleado</label>
                    <input type="text" id="nombre_eliminar" placeholder="Ingrese el nombre del empleado" required>

                    <button type="button" class="boton-eliminar">Eliminar</button>
                </form>
            </div>
        </div>

        <div class="enlace-regreso">
            <a href="gestionar-empleado.html" class="enlace-agregar">Volver a Gestionar Empleados</a>
        </div>
    </main>

    <footer>
        <p>© 2024 Bodega La Quindianita</p>
    </footer>
</body>
</html>
