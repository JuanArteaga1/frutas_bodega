</head>
<body>
    <div class="contenedor">
        <nav class="menu">
            <button class="menu-toggle">MENU</button>
            <ul class="menu-items">

            </ul>
        </nav>
        <main class="contenido">
            <h1>SACAR PRODUCTO</h1>
            <div class="formulario-container">
                <img src="img/Sac_Frut.jpg" alt="Fruta" class="imagen-fruta">

                <form class="formulario-producto" onsubmit="capturaSacar(); return false;">

                    <label for="id_producto">ID del Producto</label>
                    <input type="number" id="id_producto" placeholder="Ingrese el ID del producto" required>
                
                    <label for="nombre">Nombre del Producto</label>
                    <input type="text" id="nombre" placeholder="Ingrese el nombre del producto" pattern="[A-Za-z\s]+" required>
                
                    <label for="cantidad">Cantidad del Producto</label>
                    <input type="number" id="cantidad" placeholder="Ingrese la cantidad del producto" required>
                
                    <button type="submit" class="boton-sacar">SACAR</button>
                </form>
                
            </div>
        </main>
    </div>
    <footer>
        <p>© 2024 Bodega La Quindianita</p>
    </footer>
    
    <script type="text/javascript" src="js/conciencia.js"></script>
