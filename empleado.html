<body>
    <div class="contenedor">
        <nav class="menu">

                <li><a href="empleado.html">Agregar Empleado</a></li>
                <li><a href="home.html">Salir</a></li>
            </ul>
        </nav>
        <main class="contenido">
            <h1>AGREGAR EMPLEADO</h1>
            <div class="formulario-container">
                <form class="formulario-empleado" onsubmit="capturarEmpleado(); return false;">
                    <label for="id_empleado">ID del Empleado</label>
                    <input type="text" id="id_empleado" placeholder="Ingrese el ID del empleado" required pattern="\d+" title="Solo se permiten números">
                    
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Ingrese el nombre del empleado" required pattern="[A-Za-z\s]+" title="Solo se permiten letras y espacios">
                    
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" placeholder="Ingrese la dirección del empleado" required>
                    
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="Ingrese el correo electrónico" required>
                    
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña" placeholder="Ingrese la contraseña" required minlength="6" title="La contraseña debe tener al menos 6 caracteres">
                    
                    <button type="submit" class="boton-crear">Crear Cuenta</button>
                </form>

                <img src="img/pic_emp.png" alt="Empleado" class="imagen-empleado">
            </div>
        </main>
    </div>

    <script type="text/javascript" src="js/conciencia.js"></script>
