<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="proveedor.css">
    <title>Agregar Proveedor</title>
</head>
<body>
    <div class="contenedor">
        <nav class="menu">
            <button class="menu-toggle">MENU</button>
            <ul class="menu-items">
                <li><a href="agregar.html">Agregar Producto</a></li>
                <li><a href="sacar.html">Sacar Producto</a></li>
                <li><a href="proveedor.html">Agregar Proveedor</a></li>
                <li><a href="generar.html">Generación de QR</a></li>
                <li><a href="empleado.html">Agregar Empleado</a></li>
                <li><a href="home.html">Salir</a></li>
            </ul>
        </nav>
        <main class="contenido">
            <h1>AGREGAR PROVEEDOR</h1>
            <div class="formulario-container">
                <form class="formulario-proveedor" onsubmit="capturarProveedor(); return false;">
                    <label for="id_proveedor">ID del Proveedor</label>
                    <input type="text" id="id_proveedor" placeholder="Ingrese el ID del proveedor" required pattern="\d+" title="Solo se permiten números">
                    
                    <label for="nombre">Nombre del Proveedor</label>
                    <input type="text" id="nombre" placeholder="Ingrese el nombre del proveedor" required pattern="[A-Za-z\s]+" title="Solo se permiten letras y espacios">
                    
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" placeholder="Ingrese el teléfono del proveedor" required pattern="\d{10,15}" title="Ingrese un número de teléfono válido (10-15 dígitos)">
                    
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" placeholder="Ingrese la dirección del proveedor" required>
                    
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="Ingrese el correo electrónico" required>
                    
                    <button type="submit" class="boton-agregar">AGREGAR</button>
                </form>
                <img src="img/pic_pro.png" alt="Proveedor" class="imagen-proveedor">
            </div>
        </main>
    </div>
    <footer>
        <p>© 2024 Bodega La Quindianita</p>
    </footer>

    <script type="text/javascript" src="js/conciencia.js"></script>
</body>
</html>
