<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Inicio de Sesión</title>
</head>
<body>
    <div class="barra-lateral">
        <h1>Bodega La Quindianita</h1>
    </div>
    <div class="contenido">
        <div class="login-overlay">
            <div class="login">
                <h2>Iniciar Sesión</h2>
                <img src="imgg/usuario.png" alt="Imagen de Inicio de Sesión" class="login-img" id="profileImg">
                
                <input type="file" id="imageUpload" style="display:none" accept="image/*">
                <button type="button" onclick="document.getElementById('imageUpload').click();">Cambiar Imagen</button>

                <form action="#" method="post">
                    <div class="input-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" placeholder="Ingrese su usuario" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                    </div>
                    <a href="agregar.html" class="btn">Ingresar</a>
                    <a href="home.html" class="btn salir-btn">Salir</a> 
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>© 2024 Bodega La Quindianita</p>
    </footer>
    
    <script>
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            var file = event.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImg').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
