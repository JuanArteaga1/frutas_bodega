<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="index.css"> <!-- Enlaza el archivo CSS -->
</head>
<body>

    <div class="form-container">
        <!-- Espacio para el logo -->
        <div class="logo-container">
            <img src="img/la-bodega-logo.png" alt="Logo de la Bodega" class="logo"> <!-- Inserta tu logo aquí -->
        </div>
        
        <!-- Formulario de inicio de sesión -->
        <form id="login-form" onsubmit="capturarDatosLogin(); return false;">
            <h2>Iniciar Sesión</h2>
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Ingrese su usuario" required minlength="4" maxlength="20">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña de 8 dígitos" required pattern="\d{8}" title="La contraseña debe ser de 8 dígitos.">
            </div>
            <button type="button" class="btn" onclick="capturarDatosLogin()">Ingresar</button>
            <button type="button" class="btn salir-btn" onclick="window.location.href='home.html'">Salir</button>
        </form>
        
    </div>

    <!-- Footer al final de la página -->
    <footer>
        <p>Inventario de Frutas - Bodega La Quindianita</p>
    </footer>

    <script src="js/conciencia.js"></script> <!-- Enlaza el archivo JS -->

</body>
</html>
