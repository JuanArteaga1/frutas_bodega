<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="agregar.css">
    <title>Agregar Producto</title>
</head>
<body>
    <div class="contenedor">
        <nav class="menu">
            <button class="menu-toggle">MENU</button>
            <ul class="menu-items">
                <li><a href="unificar-producto.html">Gestionar Productos</a></li>
                <li><a href="gestionar-proveedor.html">Gestionar Proveedores</a></li>
                <li><a href="generar.html">Generación de QR</a></li>
                <li><a href="gestionar-empleado.html">Gestionar Empleados</a></li>
                <li><a href="home.html">Salir</a></li>
                <br>
            </ul>
        </nav>
        <main class="contenido">
            <h1>AGREGAR PRODUCTO</h1>
            <div class="formulario-container">
                <form class="formulario-producto" onsubmit="capturaAgregar(); return false;">
                    <label for="id_producto">ID del Producto</label>
                    <input type="number" id="id_producto" placeholder="Ingrese el ID del producto" required>
                
                    <label for="nombre">Nombre del Producto</label>
                    <input type="text" id="nombre" placeholder="Ingrese el nombre del producto" pattern="[A-Za-z\s]+" required>
                
                    <label for="origen">Origen del Producto</label>
                    <input type="text" id="origen" placeholder="Ingrese el origen del producto" pattern="[A-Za-z\s]+" required>
                
                    <label for="precio">Precio del Producto</label>
                    <input type="number" id="precio" placeholder="Ingrese el precio del producto" required>
                
                    <label for="cantidad">Cantidad del Producto</label>
                    <input type="number" id="cantidad" placeholder="Ingrese la cantidad del producto" required>
                
                    <button type="button" id="btn_agregar" class="boton-agregar">Agregar</button>
                </form>
                
                
                <img src="img/Ent_Frut.jpg" alt="Fruta" class="imagen-fruta">
            </div>
        </main>
    </div>
    <footer>
        <p>© 2024 Bodega La Quindianita</p>
    </footer>

    <script type="text/javascript" src="js/conciencia.js"></script>
    
</body>
</html>
