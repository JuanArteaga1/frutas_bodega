<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="actualizar-eliminar.css">
    <title>Actualizar y Eliminar Producto</title>
</head>
<body>
    <main class="contenido">
        <h1>ACTUALIZAR Y ELIMINAR PRODUCTO</h1>

        <div class="formularios">
            <div class="formulario-container">
                <h2>Actualizar Información del Producto</h2>
                <form class="formulario-actualizar">
                    <label for="id_producto_actualizar">ID del Producto</label>
                    <input type="number" id="id_producto_actualizar" placeholder="Ingrese el ID del producto" required>

                    <label for="nombre_actualizar">Nombre del Producto</label>
                    <input type="text" id="nombre_actualizar" placeholder="Ingrese el nombre del producto" required>

                    <label for="origen_actualizar">Origen del Producto</label>
                    <input type="text" id="origen_actualizar" placeholder="Ingrese el origen del producto" required>

                    <label for="precio_actualizar">Precio del Producto</label>
                    <input type="number" id="precio_actualizar" placeholder="Ingrese el precio del producto" required>

                    <label for="cantidad_actualizar">Cantidad del Producto</label>
                    <input type="number" id="cantidad_actualizar" placeholder="Ingrese la cantidad del producto" required>

                    <button type="button" class="boton-actualizar">Actualizar</button>
                </form>
            </div>

            <div class="formulario-container">
                <h2>Eliminar Producto</h2>
                <form class="formulario-eliminar">
                    <label for="id_producto_eliminar">ID del Producto</label>
                    <input type="number" id="id_producto_eliminar" placeholder="Ingrese el ID del producto" required>

                    <label for="nombre_eliminar">Nombre del Producto</label>
                    <input type="text" id="nombre_eliminar" placeholder="Ingrese el nombre del producto" required>

                    <button type="button" class="boton-eliminar">Eliminar</button>
                </form>
            </div>
        </div>

        <div class="enlace-regreso">
            <a href="unificar-producto.html" class="enlace-agregar">Volver a Gestionar Productos</a>
        </div>
    </main>

    <footer>
        <p>© 2024 Bodega La Quindianita</p>
    </footer>
</body>
</html>
