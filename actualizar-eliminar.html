<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="actualizar-eliminar.css">
    <title>Actualizar y Eliminar Producto</title>
</head>
<body>
    <main class="contenido">
        <h1>ACTUALIZAR Y ELIMINAR PRODUCTO</h1>

        <div class="formularios">
            <div class="formulario-container">
                <h2>Actualizar Información del Producto</h2>
                <form class="formulario-actualizar" onsubmit="return false;">
                    <label for="id_producto_actualizar1">ID del Producto</label>
                    <input type="number" id="id_producto_actualizar1" placeholder="Ingrese el ID del producto" required>
                
                    <label for="nombre_actualizar1">Nombre del Producto</label>
                    <input type="text" id="nombre_actualizar1" placeholder="Ingrese el nombre del producto" pattern="[A-Za-z0-9\s\W]+" required>
                
                    <label for="origen_actualizar1">Origen del Producto</label>
                    <input type="text" id="origen_actualizar1" placeholder="Ingrese el origen del producto" pattern="[A-Za-z0-9\s\W]+" required>
                
                    <label for="precio_actualizar1">Precio del Producto</label>
                    <input type="number" id="precio_actualizar1" placeholder="Ingrese el precio del producto" required>
                
                
                    <button type="button" id="btn_actualizar" class="boton-actualizar" onclick="capturaActualizar()">Actualizar</button>
                </form>
                
            </div>

            <div class="formulario-container">
                <h2>Eliminar Producto</h2>
                <form class="formulario-eliminar" onsubmit="return false;">
                    <label for="id_producto_eliminar1">ID del Producto</label>
                    <input type="number" id="id_producto_eliminar1" placeholder="Ingrese el ID del producto" required>

                    <label for="nombre_eliminar1">Nombre del Producto</label>
                    <input type="text" id="nombre_eliminar1" placeholder="Ingrese el nombre del producto" pattern="[A-Za-z0-9\s\W]+" required>

                    <button type="button" id="btn_eliminar" class="boton-eliminar" onclick="capturaEliminar()">Eliminar</button>
                </form>
            </div>
        </div>

        <div class="enlace-regreso">
            <a href="unificar-producto.html" class="enlace-agregar">Volver a Gestionar Productos</a>
        </div>
    </main>

    <footer>
        <p>© 2024 Bodega La Quindianita</p>
    </footer>

    <!-- Importar el archivo JS desde la carpeta js -->
    <script src="js/conciencia.js"></script>

</body>
</html>
